<body>

<div class="container" id="questionBox">
  <h1>Demet,<br>willst du meine Valentine sein? â¤ï¸</h1>
  <button id="yes" onclick="yesClick()">JA ğŸ’–</button>
  <button id="no" onmouseover="runAway()">NEIN ğŸ˜…</button>
</div>

<script>
let yesSize = 1;
let yesClickCount = 0;

function runAway() {
  const noBtn = document.getElementById("no");
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function yesClick() {
  yesSize += 0.3;
  yesClickCount++;
  const yesBtn = document.getElementById("yes");
  yesBtn.style.transform = `scale(${yesSize})`;
  yesBtn.style.background = "red";

  if (yesClickCount >= 4) {
    explodeHearts(yesBtn);
  }

  if (yesSize >= 2) {
    showMeme();
  }
}

function explodeHearts(element) {
  const rect = element.getBoundingClientRect();
  const xCenter = rect.left + rect.width / 2;
  const yCenter = rect.top + rect.height / 2;

  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.innerHTML = "â¤ï¸";
    heart.style.position = "fixed";
    heart.style.left = xCenter + "px";
    heart.style.top = yCenter + "px";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.zIndex = 2;
    heart.style.pointerEvents = "none";
    document.body.appendChild(heart);

    const angle = Math.random() * 2 * Math.PI;
    const distance = Math.random() * 150 + 50;
    const duration = Math.random() * 1000 + 1000;

    heart.animate([
      { transform: `translate(0, 0)`, opacity: 1 },
      { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`, opacity: 0 }
    ], {
      duration: duration,
      easing: "ease-out"
    });

    setTimeout(() => heart.remove(), duration);
  }
}

function showMeme() {
  const container = document.getElementById("questionBox");
  container.innerHTML = `
    <h1>ğŸ‰ğŸ’– YAYYYY ğŸ’–ğŸ‰</h1>
    <p style="font-size:20px; margin-bottom: 20px;">
      Ich wusste, dass du meine Valentine sein wolltest â¤ï¸ und ich liebe dich Ã¼ber alles â¤ï¸
    </p>
    <video class="meme" 
           src="KSI-YESYESYESNONONO(GreenScreen).mp4" 
           autoplay 
           loop 
           controls
           style="
             width: 7cm;
             height: 7cm;
             border-radius: 10px;
             object-fit: cover;
           ">
    </video>
  `;

  if (!document.getElementById("confetti")) {
    const canvas = document.createElement("canvas");
    canvas.id = "confetti";
    canvas.style.position = "fixed";
    canvas.style.top = 0;
    canvas.style.left = 0;
    canvas.style.width = "100%";
    canvas.style.height = "100%";
    canvas.style.zIndex = 0;
    canvas.style.pointerEvents = "none";
    document.body.appendChild(canvas);
  }

  startConfettiHearts();

  const video = document.querySelector("video");
  video.muted = false;
  video.play().catch(() => {
    console.log("Ton konnte nicht abgespielt werden. Klicke auf das Video, um Ton zu hÃ¶ren.");
  });
}

/* Herz-Konfetti im Hintergrund */
function startConfettiHearts() {
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const hearts = Array.from({length: 100}, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height - canvas.height,
    size: Math.random() * 15 + 10,
    color: `hsl(${Math.random() * 360}, 80%, 60%)`,
    speed: Math.random() * 2 + 1,
    angle: Math.random() * Math.PI * 2
  }));

  function drawHeart(x, y, size, color) {
    ctx.save();
    ctx.translate(x, y);
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.moveTo(0, -size/2);
    ctx.bezierCurveTo(size/2, -size*0.9, size*1.2, size/3, 0, size);
    ctx.bezierCurveTo(-size*1.2, size/3, -size/2, -size*0.9, 0, -size/2);
    ctx.fill();
    ctx.restore();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hearts.forEach(h => {
      drawHeart(h.x, h.y, h.size, h.color);
      h.y += h.speed;
      h.x += Math.sin(h.angle) * 0.5;
      h.angle += 0.02;
      if (h.y > canvas.height) {
        h.y = -h.size;
        h.x = Math.random() * canvas.width;
      }
    });
  }

  setInterval(draw, 20);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
}
</script>
