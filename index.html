<script>
let yesSize = 1;

function runAway() {
  const noBtn = document.getElementById("no");
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function yesClick() {
  yesSize += 0.3;
  const yesBtn = document.getElementById("yes");
  yesBtn.style.transform = `scale(${yesSize})`;
  yesBtn.style.background = "red";

  if (yesSize >= 2) {
    showMeme();
  }
}

function showMeme() {
  document.body.innerHTML = `
    <div id="wrapper" style="
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6ec;
      font-family: Arial, sans-serif;
    ">
      <div style="text-align:center;">
        <h1>ğŸ‰ğŸ’– YAY ğŸ’–ğŸ‰</h1>
        <p style="font-size:20px;">Ich wusste, dass du meine Valentine sein wolltest â¤ï¸ und ich liebe dich Ã¼ber alles â¤ï¸</p>
        <img 
          src="https://i.pinimg.com/564x/74/69/64/746964288296543358.jpg"
          style="max-width:320px;border-radius:15px;"
        >
      </div>
    </div>

    <canvas id="confetti" style="
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    "></canvas>
  `;
  startConfetti();
}

/* Konfetti */
function startConfetti() {
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confetti = Array.from({length: 150}, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 6 + 2,
    d: Math.random() * 5 + 2
  }));

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(255,0,100,0.8)";
    confetti.forEach(c => {
      ctx.beginPath();
      ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
      ctx.fill();
    });
    update();
  }

  function update() {
    confetti.forEach(c => {
      c.y += c.d;
      if (c.y > canvas.height) {
        c.y = 0;
        c.x = Math.random() * canvas.width;
      }
    });
  }

  setInterval(draw, 20);
}
</script>
